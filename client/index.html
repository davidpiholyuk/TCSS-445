<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Web App</title>

    <style>
        .button-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button-container button {
            margin: 5px;
        }

        .hidden {
            display: none;
        }
        .form-field {
            display: flex;
            align-items: center;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    
        .form-field label {
            margin-right: 5px;
        }
    
        .form-buttons {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <main>
        
        <br><br><br>

        <!-- Property Search Form -->
        <form id="property-search-form" style="position: absolute; top: 7%; left: 50%; transform: translate(-50%, -50%)">
            <label for="location-input">Location:</label>
            <input type="text" id="location-input" name="location">

            <label for="property-type-input">Property Type:</label>
            <select id="property-type-input" name="propertyType">
                <option value="">Any</option>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
                <option value="Condo">Condo</option>
            </select>

            <label for="price-range-input">Price Range:</label>
            <select id="price-range-input" name="priceRange">
                <option value="">Any</option>
                <option value="0-100000">$0 - $100,000</option>
                <option value="100000-200000">$100,000 - $200,000</option>
                <option value="200000-300000">$200,000 - $300,000</option>
                <option value="300000-400000">$300,000 - $400,000</option>
                <option value="400000-500000">$400,000 - $500,000</option>
                <option value="500000-600000">$500,000 - $600,000</option>
                <option value="600000-700000">$600,000 - $700,000</option>
                <option value="700000-800000">$700,000 - $800,000</option>
                <option value="800000-900000">$800,000 - $900,000</option>
                <option value="900000-1000000">$900,000 - $1,000,000</option>
                <!-- Add more price ranges as needed -->
            </select>

            <button type="submit">Search</button>
            <button type="button" id="add-listing-button">Add Listing</button>
        </form>

        <!-- Property Search Results -->
        <div id="property-search-results"></div>

        <!-- Drop Down menu for adding listing -->
        <div id="listing-dropdown" style="display: none; position: absolute; top: 12%; left: 50%; transform: translate(-50%, -50%);">
            <label for="listing-status-input">Listing Status:</label>
            <select id="listing-status-input" name="listingStatus">
                <option value="active">Active</option>
                <option value="sold">Sold</option>
                <option value="pending">Pending</option>
            </select>
        
            <label for="street-name-input">Street Name:</label>
            <input type="text" id="street-name-input" name="streetName">

            <label for="listing-price-input">Price:</label>
            <input type="text" id="listing-price-input" name="listingPrice">
        
            <!-- Additional input fields for listing information can be added here -->
        
            <button type="button" id="save-listing-button">Save Listing</button>
        </div>
    </main>

    <script src="index.js"></script>

</body>

</html>
